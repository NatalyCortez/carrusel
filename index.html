<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>
  <body>
    <main>
      <h1>Travels with my best friend!</h1>
      <section>
        <div data-slide="0"class="carousel-content active">
          <img src="assets/images/phrase.jpg" alt="phrase">
        </div>
        <div data-slide="1"class="carousel-content">
          <img src="assets/images/beach.jpg" alt="beach">
        </div>
        <div data-slide="2"class="carousel-content">
          <img src="assets/images/cancun.jpg" alt="cancun">
        </div>
        <div data-slide="3"class="carousel-content">
          <img src="assets/images/naturally.jpg" alt="naturally">
        </div>
        <div data-slide="4" class="carousel-content">>
          <img src="assets/images/newyork.jpg" alt="newyork">
        </div>
        <div data-slide="4" class="carousel-content">>
          <img src="assets/images/paris.jpg" alt="paris">
        </div>
        <div data-slide="4" class="carousel-content">>
          <img src="assets/images/party.jpg" alt="party">
        </div>
        <div data-slide="4" class="carousel-content">>
          <img src="assets/images/sanfrancisco.jpg" alt="sanfrancisco">
        </div>
        <div data-slide="4" class="carousel-content">>
          <img src="assets/images/adventure.jpg" alt="adventure">
        </div>
      </section>
      <section>
        <a href="#" class="previous active">&#10094;</a>
        <button data-target="0" class="control" type="button"></button>
        <button data-target="1" class="control" type="button"></button>
        <button data-target="2" class="control" type="button"></button>
        <button data-target="3" class="control" type="button"></button>
        <button data-target="4" class="control" type="button"></button>
        <button data-target="5" class="control" type="button"></button>
        <button data-target="6" class="control" type="button"></button>
        <button data-target="7" class="control" type="button"></button>
        <button data-target="8" class="control" type="button"></button>
        <a href="#" class="next">&#10095;</a>
      </section>
    </main>

    <!-- Linkeando archivos -->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script src="vendors/js/app.js"></script>
  </body>
</html>
